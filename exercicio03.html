<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <form>
            <fieldset>
                <legend> <b> Fórmulário de cadastro</b> </legend>
                <br>
                <section>
                    <label for="nome" > <b>Nome</b> </label>
                    <input type="text" id="nome" placeholder="Enter your name">
                </section>
                
                <section>
                    <label for="E-mail"> <b>E-mail</b> </label>
                    <input type="E-mail" id="E-mail" placeholder="Enter your E-mail">
                </section>

                <section>
                    <label for="senha"> <b>Senha</b> </label>
                    <input type="text" id="senha" placeholder="enter your password">
                </section>
                
                <button type="submit"> <b>Cadastrar</b> </button>
            </fieldset>
        </form>
    </main>
</body>
</html>
